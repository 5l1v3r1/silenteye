<!DOCTYPE SEFormatWAV>
<configuration>
    <!-- 
        Used channels
        values: 1 or 2
    -->
    <channels>2</channels>
    <!-- 
        Distribution of hidden informations into sound samples (http://www.silenteye.org/embedding.html?i1s2).
        values: EQUI / INLINE
    -->
    <distribution>EQUI</distribution>
    <!-- 
        Header position
        SilentEye's header contains message size and have to be hide at a known position (http://www.silenteye.org/embedding.html?i1s2).
        values: BEGINNING / ENDING 
    -->
    <headerPosition>ENDING</headerPosition>
    <!-- 
        Number of bit used in each channel of each sound sample (one sample = 16bit)
        values: 1 to 6 
    -->
    <nbBits>3</nbBits>
</configuration>